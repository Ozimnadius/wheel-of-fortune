<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>

<div class="wheel">
    <svg class="wheel__clip-path">
        <clipPath id="item" clipPathUnits="objectBoundingBox"><path d="M1,0.053 C0.68,-0.013,0.33,-0.013,0.004,0.052 L0.501,1 L1,0.053"></path></clipPath>
    </svg>

    <!-- блок с призами -->
    <div class="wheel__spinner">
        <div class="wheel__spinner-rotate">
            <div class="wheel__item">
                <div class="wheel__item-content">
                    <h3>1000 ₽</h3>
                    <h4>СКИДКА</h4>
                </div>
            </div>
            <div class="wheel__item">
                <div class="wheel__item-content">
                    <h3>-25%</h3>
                    <p>на имплант</p>
                    <img src="imgs/1.png" alt="img">
                </div>
            </div>
            <div class="wheel__item">
                <div class="wheel__item-content">
                    <h3>500 ₽</h3>
                    <h4>СКИДКА</h4>
                </div>
            </div>
            <div class="wheel__item">
                <div class="wheel__item-content">
                    <h3>-45%</h3>
                    <p>на коронки</p>
                    <img src="imgs/2.png" alt="img">
                </div>
            </div>
            <div class="wheel__item">
                <div class="wheel__item-content">
                    <h3>1000 ₽</h3>
                    <h4>СКИДКА</h4>
                </div>
            </div>
            <div class="wheel__item">
                <div class="wheel__item-content">
                    <h5>Бесплатный<br>
                        снимок
                    </h5>
                    <img src="imgs/3.png" alt="img">
                </div>
            </div>
            <div class="wheel__item">
                <div class="wheel__item-content">
                    <h3>2000 ₽</h3>
                    <h4>СКИДКА</h4>
                </div>
            </div>
            <div class="wheel__item">
                <div class="wheel__item-content">
                    <h5>
                        Бесплатная <br>
                        пломба
                    </h5>
                    <img src="imgs/4.png" alt="img">
                </div>
            </div>
            <div class="wheel__item">
                <div class="wheel__item-content">
                    <h3>500 ₽</h3>
                    <h4>СКИДКА</h4>
                </div>
            </div>
            <div class="wheel__item">
                <div class="wheel__item-content">
                    <h3>-90%</h3>
                    <p>на удаление</p>
                    <img src="imgs/5.png" alt="img">
                </div>
            </div>
        </div>
    </div>
    <!-- язычок барабана -->
    <div class="wheel__ticker">
        <img src="imgs/ticker.png" alt="ticker">
    </div>
    <!-- кнопка -->
    <button class="wheel__start">
        <img src="imgs/start.png" alt="start">
    </button>

</div>

</body>
</html>
